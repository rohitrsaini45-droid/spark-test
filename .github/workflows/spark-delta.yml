name: Spark Delta Test

on: [push]

jobs:
  spark-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Spark Delta Image
        run: docker build -t databricks-spark-delta .
      - name: Run Delta Test
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace databricks-spark-delta \
          python3 /workspace/spark_delta_demo.py